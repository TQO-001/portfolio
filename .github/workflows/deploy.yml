name: Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build
        env:
          # Pulls from GitHub Secrets
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Note: We still exclude .env from rsync so we don't overwrite server secrets with empty local ones
          ARGS: "-rlgoDzvc -i --delete --exclude='.env' --exclude='node_modules' --exclude='.git'"
          SOURCE: "./"
          REMOTE_HOST: "laughtale.co.za"
          REMOTE_USER: "laughtale"
          REMOTE_PORT: "2222"
          TARGET: "/var/www/portfolio"

      - name: Inject Environment Variables & Restart
        uses: appleboy/ssh-action@master
        with:
          host: "laughtale.co.za"
          username: "laughtale"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /var/www/portfolio
            
            # Create/Update the .env file on the VPS with your secret
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > .env
            
            # Install production dependencies only
            npm ci --production
            
            # Restart the process
            pm2 delete portfolio || true
            pm2 start npm --name "portfolio" -- start
            pm2 save